{% extends "wells/base.html" %}
{% load crispy_forms_tags %}
{% load django_tables2 %}

{% block content %}

<form method="GET">
    {{ filter.form|crispy}}
    <button type="submit" class="btn btn-primary">Search</button>
</form>

<ul>
    {% for well in filter.qs %}
        <li>
            <a href="#"> {{ well.exploration_name }}</a>
        </li>
    {% endfor %}
</ul>

{% endblock content %}
