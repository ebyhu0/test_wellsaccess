{% extends "wells/base.html" %}
{% load crispy_forms_tags %}
{% load django_tables2 %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{{title}}</legend>
                {{ form|crispy }}
   

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Save Well</button>
            </div>
        </form>
    </div>
    <div>
       {% render_table table %}
    </div>
    </br>
    </br>
    </br>
    </br>
    </br>
    
{% endblock content %}
